{% extends "base.html" %}
{% block content %}
<div class="section-content post-list">
    {% for page in section.pages %}
        <a class="post-summary" href="/{{page.path}}index.html">
            <h3>{{page.title}}</h3>
            <span class="summary">
                {{page.extra.snipet}}                    
            </span>
        </a>
    {% endfor %}
</div>
{% endblock content %}
