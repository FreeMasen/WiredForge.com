{% extends "base.html" %} {% block content %}
<link type="text/css" rel="stylesheet" href="/index.css" />
<h2>{{ section.title }}</h2>
<div class="page-list">
        {% for page in section.pages %} {% if page.draft %}
        <a class="post-summary draft" href="/{{page.path}}index.html" title="This post is a work in progress" {% else %} <a class="post-summary"
            href="/{{page.path}}index.html">
            {% endif %}
            <h3>{{ page.title }}</h3>
            <span class="sub-title">
                {{ page.date }}
            </span>
            {% if page.extra.image %}
            <img src="/images/{{page.extra.image}}" {% if page.extra.image_desc %} alt="{{page.extra.image_desc}}" {% endif %} height="100"
            /> {% endif %}
            <span class="summary">
                {{page.extra.snipet}}
            </span>
        </a>
        {% endfor %}
</div>
{% endblock content %}
