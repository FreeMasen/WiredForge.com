{% extends "base.html" %} {% block content %}
<link type="text/css" rel="stylesheet" href="/index.css" />
<h2>{{ section.title }}</h2>
<div class="page-list">
        {% for page in section.pages %}
            <a
            {% if page.draft %}
                class="post-summary draft"
                title="This post is a work in progress"
            {% else %}
                class="post-summary"
                {% endif %}
                href="/{{page.path}}index.html"
            >
            <h3>{{ page.title }}</h3>
            <span class="sub-title">
                {{ page.date }}
            </span>
            {% if page.extra.image %}
            <img src="/images/{{page.extra.image}}" {% if page.extra.image_desc %} alt="{{page.extra.image_desc}}" {% endif %} height="100"
            /> {% endif %}
            <span class="summary">
                {{page.extra.snippet}}
            </span>
        </a>
        {% endfor %}
</div>
{% endblock content %}
