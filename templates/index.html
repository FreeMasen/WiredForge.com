{% extends "base.html" %}
{% block content %}
<link type="text/css" rel="stylesheet" href="index.css" />
<div class="page-list">
    <h2>Posts</h2>
    {% set posts = get_section(path="blog/_index.md") %}
    <div class="post-list">
        {% for page in posts.pages %}
            <a class="post-summary" href="/blog/{{page.slug}}">
                <h3>{{page.title}}</h3>
                <span class="sub-title">
                    {{page.date}}
                </span>
                <span class="summary">
                    {{page.summary | safe}}
                </span>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
