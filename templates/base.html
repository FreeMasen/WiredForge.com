    <style>
        {% raw %}
        *{box-sizing:border-box;font-family:'Raleway-light'}body,html{width:100%;height:100%;margin:0;padding:0;border:0}body{display:flex;flex-flow:row;justify-content:space-between;align-items:flex-start}pre,blockquote{border-radius:5px;padding:0px 10px 10px;display:inline-block;max-width:100%;white-space:pre-wrap;box-shadow:2px 2px 2px 1px rgba(0,0,0,0.5)}pre>span{font-family:mono}text{font-family:'Raleway-light'}@media (max-width: 841px){#nav-sidebar .site-description{display:none}#nav-sidebar .nav-button{font-size:12pt}#nav-sidebar .nav-button span{display:none}#content-wrapper{display:flex;flex-direction:column-reverse;width:80%;height:100%;justify-content:flex-end;align-items:center}#content-wrapper #content{width:100%;padding:5px}#content-wrapper #ad-bar{width:100%;height:75px;background:rgba(0,0,0,0.5)}}@media (min-width: 841px){#content-wrapper{display:flex;flex-flow:row;width:80%;height:100%;justify-content:space-between;align-items:flex-start}#content-wrapper #content{padding:50px 25px;flex-grow:1;flex-shrink:1;padding-bottom:25px}#content-wrapper #ad-bar{width:150px;height:100%;flex-grow:0;flex-shrink:0;background:rgba(0,0,0,0.5)}}#nav-sidebar{width:20%;height:100%;flex-grow:0;flex-shrink:0;display:flex;flex-flow:column;box-shadow:2px 1px 4px 1px rgba(0,0,0,0.5)}#nav-sidebar .icon-wrapper{padding:20px 10px 10px 10px}#nav-sidebar .site-description{font-size:16pt;margin-left:10px}#nav-sidebar a{text-decoration:none;color:unset}#nav-sidebar a:visited,#nav-sidebar a:active{color:unset}#nav-sidebar a svg{width:35px;height:35px;margin-left:10px}#nav-sidebar a svg .icon-background,#nav-sidebar a svg .cutout{fill:rgba(0,180,255,0.5);stroke:none}#nav-sidebar a svg #lines{stroke:rgba(0,180,255,0.5);fill:none}#nav-sidebar a svg .icon{fill:white;font-size:70pt}#nav-sidebar .nav-button,#nav-sidebar .nav-button:visited{display:flex;flex-flow:row;align-items:center;justify-content:space-between;width:calc(100% - 10px);padding:20px 10px 20px 10px;box-shadow:1px 1px 4px 1px rgba(0,0,0,0.5);text-decoration:none;color:rgba(0,0,0,0.5);margin-top:10px;font-size:20pt;font-weight:bold;margin-left:10px}#nav-sidebar .nav-button:hover{box-shadow:1px 1px 2px 1px rgba(0,180,255,0.5)}#nav-sidebar .nav-button:active{transform:translate(4, -4)}blockquote,blockquote>*{margin:0}blockquote{box-shadow:1px 1px 2px 1px rgba(0,180,255,0.5)}input[type=number]{-moz-appearance:textfield}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{-webkit-appearance:none;margin:0}
            @font-face{font-family:'Raleway-light';font-style:normal;font-weight:300;src:url("fonts/Raleway.Light.woff2")}@font-face{font-family:'Raleway-regular';font-style:normal;font-weight:400;src:url("fonts/Raleway.Regular.ext.woff2")}@font-face{font-family:'mono';src:url("fonts/ShareTechMono-Regular.ttf")}
        {% endraw %}
    </style>
</head>
<body>

                    <linearGradient id="pattern">
                        <stop id="trailer" offset="0%" stop-color="rgba(0,0,0,0.3)" />
                        <stop id="color" offset="0%" stop-color="rgba(0, 180, 255, 0.5)" />

                    </linearGradient>
                </defs>
                <path id="main-panel" class="box-section" clip-path="url(#clip-name)" fill="url(#pattern)" stroke="none" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round" d="
                    M 0 0
                    l 99 0
                    l 0 20
                    l -99 0
                    z" />
                <path fill="rgba(0, 180, 255, 0.5)" class="box-section" stroke="none" stroke-linecap="round" stroke-linejoin="round" d="M 5 0
                    l -5 5

                    z" />
                <path fill="url(#pattern)" class="box-section" stroke="none" stroke-width="0.25" stroke-linecap="round" stroke-linejoin="round"

    <div id="content-wrapper">
        <div id="content">
            {% block content %} {% endblock content %}

        <div id="ad-bar">

    <script>
        window.addEventListener('DOMContentLoaded', (ev) => {
            startBling();
            adjustIcon();
        });
        window.addEventListener('resize', ev => adjustIcon(ev));

        function adjustIcon(ev) {
            let currentIcon = document.getElementById('site-icon');
            let screenShort = short();
            if (!currentIcon) {
                return insertIcon(screenShort);
            }
            let currentClass = currentIcon.getAttribute('class');
            let currentlyShort = currentClass.indexOf('short') > -1;
            if (screenShort !== currentlyShort) {
                insertIcon(screenShort);
            }
        }

        function startBling() {
            let interval = Math.floor((Math.random() * 30 + 10) * 1000)
            setTimeout(() => {
                bling();
                startBling()
            }, interval)
        }

        function bling() {
            setTimeout(() => {
                if (frame()) {
                    bling()
                }
            }, 1);
        }

        function frame() {
            let pattern = document.getElementById('pattern');
            let color = pattern.querySelector('#color');
            if (increaseOffset(color) >= 1) {
                color.setAttribute('offset', '0%');
                return false;
            }
            return true;
        }

        function getOffset(element) {
            let offsetStr = element.getAttribute('offset');
            return parseInt(offsetStr.replace('%', ''));
        }

        function increaseOffset(element) {
            let offset = getOffset(element);
            if (offset < 100) {
                element.setAttribute('offset', offset + 4 + '%');
                return 0;
            } else {
                return 1;
            }
        }

        function insertIcon(short) {
            let wrapper = document.getElementById('icon-wrapper');
            while (wrapper.hasChildNodes()) {
                wrapper.removeChild(wrapper.firstChild);
            }
            wrapper.appendChild(svg(short));
        }

        function svg(short) {
            let svg = createSvgElement('svg');
            let cls = short ? 'site-icon short' :
                'site-icon wide'
            svg.setAttribute('id', 'site-icon');
            svg.setAttribute('class', cls);
            let viewBox = short ? '0 0 31.5 20' : '0 0 100 20';
            svg.setAttribute('viewBox', viewBox);
            svg.appendChild(defs(short));
            svg.appendChild(mainPanel(short));
            svg.appendChild(leftPanel());
            svg.appendChild(bottomPanel(short))
            return svg;
        }

        function short() {
            let innerWidth = getWidth();
            return innerWidth < 841;
        }

        function getWidth() {
            return Math.max(
                document.body.scrollWidth,
                document.documentElement.scrollWidth,
                document.body.offsetWidth,
                document.documentElement.offsetWidth,
                document.documentElement.clientWidth
            );
        }

        function defs(short) {
            let defs = createSvgElement('defs');
            defs.appendChild(clipText(short));
            defs.appendChild(pattern());
            return defs;
        }

        function clipText(short) {
            let clipPath = createSvgElement('clipPath');
            clipPath.setAttribute('id', 'clip-name')
            let text = createSvgElement('text');
            text.setAttribute('x', '0');
            text.setAttribute('y', '12');
            text.setAttribute('dx', '5');
            text.setAttribute('textLength', short ? '26' : '94');
            text.setAttribute('style', 'font-weight: bold;');
            let innerHTML = document.createTextNode(short ? 'WF' : 'Wired Forge');
            text.appendChild(innerHTML);
            clipPath.appendChild(text);
            return clipPath;
        }

        function pattern() {
            let linearGradient = createSvgElement('linearGradient');
            linearGradient.setAttribute('id', 'pattern');
            let trailer = createSvgElement('stop');
            trailer.setAttribute('id', 'trailer');
            trailer.setAttribute('offset', '0%');
            trailer.setAttribute('stop-color', 'rgba(0,0,0,0.3)');
            let color = createSvgElement('stop');
            color.setAttribute('id', 'color');
            color.setAttribute('offset', '0%');
            color.setAttribute('stop-color', 'rgba(0, 180, 255, 0.5)');
            let leader = createSvgElement('stop');
            leader.setAttribute('id', 'leader');
            leader.setAttribute('offset', '0%');
            leader.setAttribute('stop-color', 'rgba(0,0,0,0.3)');
            linearGradient.appendChild(trailer);
            linearGradient.appendChild(color);
            linearGradient.appendChild(leader);
            return linearGradient;
        }

        function mainPanel(short) {
            let path = createSvgElement('path');
            path.setAttribute('id', 'main-panel');
            path.setAttribute('class', 'box-section');
            path.setAttribute('clip-path', 'url(#clip-name)');
            path.setAttribute('fill', 'url(#pattern)');
            path.setAttribute('stroke', 'none');
            path.setAttribute('stroke-width', '1');
            path.setAttribute('stroke-linecap', 'round');
            path.setAttribute('stroke-linejoin', 'round');
            let data = short ?
                'M 0 0 l 31 0 l 0 20 l -100 0 z' :
                'M 0 0 l 99 0 l 0 20 l -99 0 z'
            path.setAttribute('d', data);
            return path;
        }

        function leftPanel() {
            let path = createSvgElement('path');
            path.setAttribute('fill', 'rgba(0, 180, 255, 0.5)');
            path.setAttribute('class', 'box-section');
            path.setAttribute('stroke', 'none');
            path.setAttribute('stroke-linecap', 'round');
            path.setAttribute('stroke-linejoin', 'round');
            path.setAttribute('d', 'M 5 0 l -5 5 l 0 15 l 5 -5 z');
            return path;
        }

        function bottomPanel(short) {
            let path = createSvgElement('path');
            path.setAttribute('fill', 'url(#pattern)');
            path.setAttribute('class', 'box-section');
            path.setAttribute('stroke', 'none');
            path.setAttribute('stroke-width', '0.25');
            path.setAttribute('stroke-linecap', 'round');
            path.setAttribute('stroke-linejoin', 'round');
            let d = short ?
                'M 5.5 15 l -5 5 l 26 0 l 5 -5' :
                'M 5.25 15.5 l -5 5 l 95 0 l 5 -5';
            path.setAttribute('d', d);
            return path;
        }

        function createSvgElement(name) {
            return document.createElementNS('http://www.w3.org/2000/svg', name);
        }
    </script>
</body>
