<link type="text/css" rel="stylesheet" href="/voice.css" />
<div id="voice">
    <div class="input-group" id="utterance-group">
        <label for="next-utter">What do you want to say?</label>
        <textarea id="next-utter"></textarea>
    </div>
    <div class="bottom-group">
        <div class="input-group">
            <label for="voice-selection">Voice</label>
            <select id="voice-selection"></select>
        </div>
        <div class="button-group">
            <button type="reset" id="clear">Clear</button>
            <button type="submit" id="submit" onclick="speak(event)">Say</button>
        </div>
    </div>
</div>
<script>
    function speak(ev) {
        var junk = new SpeechSynthesisUtterance();
        if (window.syntheticVoice) {
            window.syntheticVoice.sayUtterance(ev);
        } else {
            window.dispatchEvent(new CustomEvent('user-error', {detail: 'Unable to pass along event'}));
            console.error('Unable to pass event along');
        }
    }
</script>
<script type="text/javascript" src="/js/voice.js"></script>
